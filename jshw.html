<!DOCTYPE html>
<html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<body>
   <p>                                                                                                                                                                                     
Click on this text to change to log-scale now.                                                                                                                                                
</p>
<script>
	
d3.select("p")
    .on("click", function() {
    var xScale = d3.scale.log()
		         .domain([1, xmax])
        	     .range([padding, w - padding])
                .nice();

	svg.selectAll("circle")
    	 .transition()
        .attr('cx', function(d) {return xScale(+d.year);})
   });

d3.csv("spanish-silver.csv", function(data) {
   var svg = d3.select("body").append("svg")
   .attr("width", 700)
   .attr("height", 700);
   
   
   w = 700;
   h = 700;
   padding = 30;
   var xmax = d3.max(data, function(d) {return +d.year; });
   var xScale = d3.scaleLinear()

   .domain([0, xmax])
   .range([padding, w - padding])
   .nice();
		
   var xAxis = d3.axisBottom(xScale)
   .ticks(10);
   	
   svg.append("g")
   .attr("class", "x axis")
   .attr("transform", "translate(0," + (w - padding) +")")
   .call(xAxis);
   var ymax = d3.max(data, function(d) {return +d.silver_minted; });
   var yScale = d3.scaleLinear()

   .domain([0, ymax])
   .range([padding, h - padding])
   .nice();
	
   var yAxis = d3.axisLeft(yScale)
   .ticks(10);
   svg.append("g")
   .attr("class", "y axis")
   .attr("transform", "translate(" + (padding) +")")
   .call(yAxis);
	
var line = d3.line()
    .x(function(d) { return xScale(d.year); })
    .y(function(d) { return yScale(d.silver_minted); })
    .interpolate("linear");
	
var path = svg.append("path")
    .attr("class", "line")
    .attr("d", line(data))
    .attr("stroke", "steelblue")
    .attr("fill", "none");

var totalLength = path.node().getTotalLength();
	
	
d3.select("#start").on("click", function() {
	path
	.attr("stroke-dasharray", totalLength + " " + totalLength)
	.attr("stroke-dashoffset", totalLength)
	.transition() 
	.duration(5000) 
	.ease("linear") 
	.attr("stroke-dashoffset", 0); 

});	

});

   
   
  
</script>
<button id="start">Start Animation</button>
 
</html>
</body>

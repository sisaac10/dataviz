<!DOCTYPE html>
<html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<body>
   <p>                                                                                                                                                                                     
Click on this text to change to log-scale now.                                                                                                                                                
</p>
<script>

var theOneRing = {
color:"yellow",
material:"gold",
maker:"Sauron",
};
var theOneRingOwners = {
0:"Sauron",
1:"Isildur"
};

	
d3.select("p")
    .on("click", function() {
    var xScale = d3.scale.log()
		         .domain([1, xmax])
        	     .range([padding, w - padding])
                .nice();

	svg.selectAll("circle")
    	 .transition()
        .attr('cx', function(d) {return xScale(+d.income);})
   });

d3.csv("co2_income.csv", function(data) {
   var svg = d3.select("body").append("svg")
   .attr("width", 700);
   
   
   console.log(svg.attr)

   console.log(typeof(svg));
   w = 500;
   h = 500;
   padding = 30;
   var xmax = d3.max(data, function(d) {return +d.income; });
   var xScale = d3.scaleLinear()

   .domain([0, xmax])
   .range([padding, w - padding])
   .nice();
		
   var xAxis = d3.axisBottom(xScale)
   .ticks(10);
   	
   svg.append("g")
   .attr("class", "x axis")
   .attr("transform", "translate(0," + (h - padding) +")")
   .call(xAxis);
   var ymax = d3.max(data, function(d) {return +d.co2_emission; });
   var yScale = d3.scaleLinear()

   .domain([0, ymax])
   .range([padding, h - padding])
   .nice();
	
   var yAxis = d3.axisLeft(yScale)
   .ticks(10);
   svg.append("g")
   .attr("class", "y axis")
   .attr("transform", "translate(" + (padding) +",0)")
   .call(yAxis);
	
    
});

   
   
console.log(theOneRing.color);
console.log(theOneRingOwners[1]);
  
</script>

 
</html>
</body>

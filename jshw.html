<!DOCTYPE html>
<html>
<body>
<script src="https://d3js.org/d3.v4.min.js">
  var today = new Date();
  var hourNow = today.getHours();
  var greeting;
  
  if (hourNow > 18) {
    greeting = 'Good Evening!';
  } else if (hourNow > 12) {
    greeting = 'Good Afternoon!';
  } else if (hourNow > 0) {
    greeting = 'Good Morning!';
  } else {
    greeting = 'Good Afternoon!';
  }
  document.write('<h3>' + greeting + '<h3>');
</script>

</html>
</body>
